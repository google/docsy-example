name: Fetch GitHub Data

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'config.json'
      - 'fetch-data.ts'
      - '.github/workflows/fetch-github-data.yml'

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --save-dev tsx @types/node

      - name: Fetch GitHub data
        run: npx tsx fetch-data.ts
        env:
          NODE_ENV: production
          API_KEY: ${{ secrets.API_KEY }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/github_data.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/github_data.json
          git commit -m "chore: update GitHub data [skip ci]"
          git push

      - name: Trigger Netlify Deploy
        if: steps.git-check.outputs.changed == 'true'
        run: |
          curl -X POST -d '{}' ${{ secrets.NETLIFY_BUILD_HOOK }}
          echo "✅ Netlify build triggered successfully"

      - name: Upload artifact
        if: steps.git-check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: github-data
          path: data/github_data.json
          retention-days: 30

      - name: Create summary
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "## GitHub Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Data successfully fetched and committed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Statistics" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          jq '.globalSummary' data/github_data.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "## GitHub Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ No changes detected in GitHub data" >> $GITHUB_STEP_SUMMARY